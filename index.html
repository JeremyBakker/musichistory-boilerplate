<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="listContainer">
		<header>
			<nav>
				<ul>
					<li><a href="#" id="hideAdd">List Music</a></li>
					<li><a href="#" id="hideList">Add Music</a></li>
					<li><a href="#">Profile</a></li>
				</ul>
			</nav>
		</header>
		<div id="listContent">
			<div id="sidebar">
			    <form>
				    <label for="songLength">Song length:</label><br>
				    <input type="range" name="songLength" min="0" max="100" step="1">
				    <label>Artist:</label><br>
				    <select class="selectBox" id="artist">
					    <option value="default">Options</option>
					    <option value="zztop">ZZ Top</option>
					    <option value="supertramp">Supertramp</option>
					    <option value="pinkFloyd">Pink Floyd</option>
					    <option value="guns&Roses">Guns and Roses</option>
					    <option value="alanisMorisette">Alanis Morisette</option>
					</select><br>
					<label>Albums:</label><br>
					<select class="selectBox" id="album">
						<option value="default">Options</option>
						<option value="eliminator">Eliminator</option>
						<option value="breakfastInAmerica">Breakfast in America</option>
						<option value="theWall">The Wall</option>
						<option value="appetiteForDestruction">Appetite for Destruction</option>
						<option value="jaggedLittlePill">Jagged Little Pill</option>
					</select>
					<label for="genre">Genre:</label><br>
				    <div id="checkBoxes">
					    <div id="leftColumnCheckBox">
						    <ul>
							    <li><input type="checkbox" name="genre" value="rock">Rock</li>
							    <li><input type="checkbox" name="genre" value="alternative">Alternative</li>
							    <li><input type="checkbox" name="genre" value="classicRock">Classic Rock</li>
						    </ul>
					    </div>
					    <div id="rightColumnCheckBox">
					    	<ul>
							    <li><input type="checkbox" name="genre" value="classical">Classical</li>
							    <li><input type="checkbox" name="genre" value="jazz">Jazz</li>
							    <li><input type="checkbox" name="genre" value="hipHop">Hip Hop</li>
						    </ul>
					    </div>
					</div>
					<input id="filterButton" style="submit" value="Filter">
				</form>
			</div>
			<div id="main">
			</div>
			<div id="buttonDiv">	
				<button id="moreButton">Load All Songs</button>
			</div>
		</div>	
	</div>
	<div id="addMusicContainer" class="hidden">
		<div class="group" id="addMusic">
			<div id="addMusicCol1">
				<ul>
					<li>Song name: </li>
					<li>Artist: </li>
					<li>Album: </li>
					<li>Genre: </li>
				</ul>
			</div>
			<div id="addMusicCol2">
				<ul>
					<li><input type="text" name="songName" placeholder=" Song Name" id="addSongText"></li>
					<li><input type="text" name="artist" placeholder=" Artist" id="addArtistText"></li>
					<li><input type="text" name="album" placeholder=" Album" id="addAlbumText"></li>
					<li><input type="text" name="genre" placeholder=" Genre" id="addGenreText"></li>
				</ul>
			</div>
		</div>
		<div>
			<button id="addButton">Add</button>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="dist/app.js"></script>
</body>
</html>
